name: frontend-ci.yml
on:
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  quality:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Check formatting and linting
        run: bun biome check --error-on-warnings ./frontend

      - name: Run tests
        run: bun test

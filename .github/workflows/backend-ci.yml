name: Backend CI
on:
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'biome.json'

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Check formatting and linting
        run: bun biome check --error-on-warnings ./backend

      - name: Run tests
        working-directory: backend
        run: bun run test




